<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user page</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="user-crack">
        <form action="/" method="POST" accept-charset="UTF-8">
            <legend>Delete A Worker Node</legend>
            <div>
                <input type="text" name="password" placeholder="password" autocapitalize="off" autocorrect="off" autofocus="autofocus">
            </div>
            <div>
                <input type="submit" value="submit" onclick="onSubmit()">
            </div>
        </form>
    </div>
    <script>
        const postPassWord = new Vue({
            el: '#user-crack',
            data: {
                ip: '',
                port: '',
                parsed: '',
            },
            methods: {
                onSubmit: () => {
                    $.ajax({
                        url: `/user/crack`,
                        type: 'POST',
                        success: (resp) => {
                            if (resp.code == 0) {
                                this.data.parsed = resp.data
                            } else {
                                alert(resp.msg)
                            }
                        }
                    })
                }
            }
        })

    </script>
</body>
</html>
