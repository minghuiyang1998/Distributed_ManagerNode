<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin page</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="add-form">
        <form>
            <legend>Add A Worker Node</legend>
            <div>
                <input type="text" name="ip" placeholder="IP">
            </div>
            <div>
                <input type="text" name="port" placeholder="Port">
            </div>
            <div>
                <input type="submit"  value="Add" onclick="onAddNodeButtonClick()">
            </div>
        </form>
    </div>
    <script>
        const addForm = new Vue({
            el: '#add-form',
            data: {
                ip: '',
                port: '',
                parsed: '',
            },
            methods: {
                onSubmit: () => {
                    $.ajax({
                        url: `/admin/node`,
                        type: 'POST',
                        body: {
                            ip: this.ip,
                            port: this.port,
                        },
                        success: (resp) => {
                            if (resp.code == 0) {
                                this.data.parsed = resp.data
                            } else {
                                alert(resp.msg)
                            }
                        }
                    })
                }
            }
        })
    </script>
    <div id="delete-form">
        <form action="/admin/node" method="DELETE" accept-charset="UTF-8">
            <legend>Delete A Worker Node</legend>
            <div>
                <input type="text" name="ip" placeholder="IP">
            </div>
            <div>
                <input type="text" name="port" placeholder="Port">
            </div>
            <div>
                <input type="submit" value="delete" onclick="onDeleteNodeButtonClick()">
            </div>
        </form>
    </div>
    <script>
        const deleteForm = new Vue({
            el: '#delete-form',
            data: {
                ip: '',
                port: '',
                parsed: '',
            },
            methods: {
                onSubmit: () => {
                    $.ajax({
                        url: `/admin/node`,
                        type: 'DELETE',
                        success: (resp) => {
                            if (resp.code == 0) {
                                this.data.parsed = resp.data
                            } else {
                                alert(resp.msg)
                            }
                        }
                    })
                }
            }
        })
    </script>
    <div id="search-node">
        <button>search all</button>
    </div>
    <script>
        const searchNode = new Vue({
            el: '#search-node',
            data: {
                ip: '',
                port: '',
                parsed: '',
            },
            methods: {
                onSubmit: () => {
                    $.ajax({
                        url: `/admin/all`,
                        type: 'GET',
                        success: (resp) => {
                            if (resp.code == 0) {
                                this.data.parsed = resp.data
                            } else {
                                alert(resp.msg)
                            }
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
